<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Age: <input type="text" th:field="*{age}"/></label><br/>
    <label>Password: <input type="password" th:field="*{password}"/></label><br/>
    <label>Enter role:
        <select size="2" multiple name="roles" >
            <option value="1">ADMIN</option>
            <option selected="selected" value="2">USER</option>
        </select>
    </label>
    <input type="submit" value="Save Changes"/>
</form>
</body>
</html>
