<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <span style="color: white">
        <span id="username"></span>
        <span>with roles:</span>
        <span id="userRole"></span>
    </span>
    <form action="/logout" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/"
                       style="background-color: rgb(25, 94, 243); color: white;">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <h1><b>Admin Panel</b></h1>
            <div>

                <button type="button" class="btn btn-light" onclick="cancelCreateUser()">Users Table</button>


                <button type="button" class="btn btn-light" style="color: skyblue; background-color: white;"
                        onclick="showCreateUserForm()">New User
                </button>


            </div>
            <div id="usersTable" style="display: block;">
            <h4><b>All users</b></h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="showUsers">
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<!-- Модальное окно редактирования -->
<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="editId"><b>ID:</b></label>
                        <input type="text" class="form-control" id="editId" placeholder="ID">
                    </div>
                    <div class="mb-3">
                        <label for="editName"><b>Name:</b></label>
                        <input type="text" class="form-control" id="editName" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="editLastName"><b>Last Name:</b></label>
                        <input type="text" class="form-control" id="editLastName" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <label for="editUsername"><b>Username:</b></label>
                        <input type="text" class="form-control" id="editUsername" placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <label for="editPassword"><b>Password:</b></label>
                        <input type="password" class="form-control" id="editPassword" placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <label for="editRole"><b>Role:</b></label>
                        <input type="text" class="form-control" id="editRole" placeholder="Role">
                    </div>
                    <div class="modal-footer d-flex justify-content-end" style="margin-top: 25px;">
                        <button type="button" class="btn btn-secondary me-1" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="modalEditButton">Save changes</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно удаления -->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="modalDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDeleteLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="deleteId"><b>ID:</b></label>
                        <input type="text" class="form-control" id="deleteId" placeholder="ID">
                    </div>
                    <div class="mb-3">
                        <label for="deleteName"><b>Name:</b></label>
                        <input type="text" class="form-control" id="deleteName" placeholder="Name" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteLastName"><b>Last Name:</b></label>
                        <input type="text" class="form-control" id="deleteLastName" placeholder="Last Name" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUsername"><b>Username:</b></label>
                        <input type="text" class="form-control" id="deleteUsername" placeholder="Username" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteRole"><b>Role:</b></label>
                        <input type="text" class="form-control" id="deleteRole" placeholder="Role" readonly>
                    </div>
                    <div class="modal-footer d-flex justify-content-end" style="margin-top: 25px;">
                        <button type="button" class="btn btn-secondary me-1" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="modalDeleteButton" data-user-id="deleteId"
                                style="background-color: rgb(173, 2, 2);">Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="createUserFormContainer" style="display: none;">
    <h4><b>Create New User</b></h4>
    <form id="createUserForm" onsubmit="event.preventDefault(); createUser();">
        <!-- Форма создания пользователя -->
        <div class="mb-3">
            <label for="createName"><b>Name:</b></label>
            <input type="text" class="form-control" id="createName" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="createLastName"><b>Last Name:</b></label>
            <input type="text" class="form-control" id="createLastName" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <label for="createUsername"><b>Username:</b></label>
            <input type="text" class="form-control" id="createUsername" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="createPassword"><b>Password:</b></label>
            <input type="password" class="form-control" id="createPassword" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="createRole"><b>Role:</b></label>
            <input type="text" class="form-control" id="createRole" placeholder="Role">
        </div>
        <div class="modal-footer d-flex justify-content-end" style="margin-top: 25px;">
            <button type="button" class="btn btn-secondary me-1" onclick="cancelCreateUser()">Cancel</button>
            <button type="submit" class="btn btn-primary">Create User</button>
        </div>
    </form>
</div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Подключение библиотеки Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<!-- Подключение вашего скрипта -->
<script src="/static/script.js"></script>
</body>

</html>
