<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>

<a th:href="@{/admin/new}">
    <button>Add New User</button>
</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td><a th:href="@{'/admin/update/' + ${user.id}}">Edit</a></td>
        <td><a th:href="@{'/admin/delete/' + ${user.id}}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
