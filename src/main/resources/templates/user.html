<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
        <span style="color: white">
            <span id="userEmail"></span>
            <span>with roles:</span>
            <span id="userRoles"></span>
        </span>
    <form action="/logout" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/"
                       style="background-color: rgb(25, 94, 243); color: white;">User</a>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <h1><b>User information-page</b></h1>
            <h4 style="margin-left: 20px;"><b>About User</b></h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr id="oneUserRow"></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let currentUser = "";

    fetch("http://localhost:8080/api/users/")
        .then(res => res.json())
        .then(data => {
            currentUser = data;
            console.log(data);
            showOneUser(currentUser);
        });

    function showOneUser(user) {
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("userRoles").innerText = user.roles.map(role => role.name).join(", ");

        let temp = "";
        temp += "<tr>";
        temp += "<td>" + user.id + "</td>";
        temp += "<td>" + user.firstName + "</td>";
        temp += "<td>" + user.lastName + "</td>";
        temp += "<td>" + user.email + "</td>";
        temp += "<td>" + user.age + "</td>";
        temp += "<td>" + user.roles.map(role => role.name).join(", ") + "</td>";
        temp += "</tr>";
        document.getElementById("oneUserRow").innerHTML = temp;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
