<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>Welcome, User!</h1>

<div th:if="${user}">
    <h2>User Details:</h2>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</div>
</body>
</html>
